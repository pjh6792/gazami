<!DOCTYPE html>

{% extends 'base/navbar.html' %}

{% block content %}
    {% load staticfiles %}
    <html>
        <head>
            <link rel="stylesheet" href="{% static 'css/accounts_style.css' %}">
           <!-- <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        </head>
        <body class="text-center">
            <form class="form-signin" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <img src="{% static 'images/purple_gazami1.png' alt='btn upload fail' %}" width="22%">
                <h1 class="h1_login h3 mb-3 font-weight-normal">로그인</h1>
                <label for="inputId" class="sr-only"></label>
                <input name = "username" type="text" id="inputId" class="form-control" placeholder="Id" required="" autofocus=""><br/>
                <label for="inputPassword" class="sr-only"></label>
                <input name = "password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class='btn_container'>
                    <button class='login_button' type="submit" value="Login">
                        <img class='btn_login' src="{% static 'images/btn_login.png' alt='btn upload fail' %}">
                    </button>
                </div>
                <a href = "{% url 'c_signup' %}">예매자 회원가입</a><br>
                <a href = "{% url 'p_signup' %}">공연자 회원가입</a>
            </form>
        </body>
    {% endblock %}    
</html>
