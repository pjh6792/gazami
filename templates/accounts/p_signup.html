<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/accounts_style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
        <div class='upper_blank'></div>
        <h1 class = 'register esup'>공연자 회원가입</h1>
    <form method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="MDgQtJEmy3nlL80LDg5PdoGjmH8nrcUUPmgeAjDaNP8x2KHxML6yPjtMr0NJM9mS">
        <p>
            <div class="form-group">
                <label for="id_p_name" class='esup'>아이디: <span class="required">*</span></label> 
                <input type="text" name="p_name" class="form-control" id="id_c_name" aria-describedby="emailHelp" placeholder="likelion123" required>
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="id_password1" class='esup'>비밀번호: <span class="required">*</span></label>
                <input type="password" class="form-control" id="id_passsword1" name = "password1" placeholder="비밀번호 입력" required>
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="id_password2" class='esup'>비밀번호 확인: <span class="required">*</span></label>
                <input type="password" class="form-control" id="id_passsword2" name = "password2" placeholder="비밀번호 입력" required>
                <small id="passwordHelp" class="form-text text-muted helptext esup">확인을 위해 이전과 동일한 비밀번호를 입력하세요. </small>
            </div>
        </p>

        <br>

        <p>
            <div class="form-group">
                <label for="id_username" class='esup'>사용자 이름: <span class="required">*</span></label> 
                <input type="text" class="form-control username" id="id_username" aria-describedby="emailHelp" placeholder="홍길동"
                maxlength = "150" name="username" required>
                <small id="nameHelp" class="form-text text-muted helptext esup">정확한 이름을 입력하세요.</small>
            </div>
        </p>
        <p> 
            <div class="form-group">
                <label for="id_p_phone" class='esup'>핸드폰 번호: <span class="required">*</span></label> 
                <input type="text" class="form-control username" id="id_p_phone" aria-describedby="emailHelp" placeholder="01012345678"
                maxlength = "150" name = "p_phone" required>
                <small id="nameHelp" class="form-text text-muted helptext esup">대쉬(-) 없이 숫자만 입력하세요.</small>
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="id_p_email" class='esup'>이메일 주소: <span class="required">*</span></label>
                <input type="email" name="p_email" class="form-control" id="id_p_email" placeholder="name@example.com" required>
            </div>
        </p>
        <div class='btn_container'>
            <button class='register_button' type="submit">
                <img class='btn_register' src="{% static 'images/btn_register.jpeg' alt='btn upload fail' %}">
            </button>
        </div>
    </form>
    </div>
    </body>
</html>
