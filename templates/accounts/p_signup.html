{% extends 'base/navbar.html' %}


{% block content %}
    {% load staticfiles %}
        <div class='container'>
        <div class='upper_blank'></div>
        <h1 class = 'register esup'>공연자 회원가입</h1>
    <form method="POST" action="{% url 'p_signup' %}">
        {% csrf_token %}
        <p>
            <div class="form-group">
                <label for="id_username" class='esup'>아이디: <span class="required">*</span></label> 
                <input type="text" name="username" class="form-control username" id="id_username" aria-describedby="emailHelp" placeholder="likelion123" required>
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="id_password1" class='esup'>비밀번호: <span class="required">*</span></label>
                <input type="password" class="form-control" id="id_passsword1" name = "password1" placeholder="비밀번호 입력" required>
            </div>
        </p>
        <p>
            <div class="form-group">
                <label for="id_password2" class='esup'>비밀번호 확인: <span class="required">*</span></label>
                <input type="password" class="form-control" id="id_passsword2" name = "password2" placeholder="비밀번호 입력" required>
                <small id="passwordHelp" class="form-text text-muted helptext esup">확인을 위해 이전과 동일한 비밀번호를 입력하세요. </small>
            </div>
        </p>

        <br>

        <p>
            <div class="form-group">
                <label for="id_first_name" class='esup'>사용자 이름: <span class="required">*</span></label> 
                <input type="text" class="form-control" id="id_first_name" aria-describedby="emailHelp" placeholder="홍길동"
                maxlength = "150" name="first_name" required>
                <small id="nameHelp" class="form-text text-muted helptext esup">정확한 이름을 입력하세요.</small>
            </div>
        </p>

        <p>
            <div class="form-group">
                <label for="id_email" class='esup'>이메일 주소: <span class="required">*</span></label>
                <input type="email" name="email" class="form-control" id="id_email" placeholder="name@example.com" required>
            </div>
        </p>
        <div class='btn_container'>
            <button class='register_button' type="submit">
                <img class='btn_register' src="{% static 'images/btn_register.jpeg' alt='btn upload fail' %}">
            </button>
        </div>
    </form>
    </div>
{% endblock %}
